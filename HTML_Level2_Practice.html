<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Assesment Test HTML LEVEL 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="thankyou.html" method="get">
        <label>First Name:
          <input type="text"  placeholder="First Name" required>
          Last Name:
          <input type="text" placeholder="Last Name" required>
        </label>
        <p></p>
        <label>
          Email:
          <input type="email" placeholder="name@email.com" required>
          Password:
          <input type="password" required>
        </label>
        <p>Are you over the age of 18?</p>
        <label for="over18">Yes:</label>
        <input type="radio" id="over18" name="age_choice" value="">

        <label for="under18">No:</label>
        <input type="radio" id="under18" name= "age_choice" value="out">
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment">
          <option value="1">Credit Card</option>
          <option value="2">PayPal</option>
        </select>
        <p></P>
        <input type="submit" value="Submit Feedback">
    </form>
  </body>
</html>
